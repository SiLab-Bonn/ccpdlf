

---
name    : usbpix_gpac
version : 2.0.0

transfer_layer:
    - name  : USB
      type  : SiUsb
      #board_id : 231
      #type : Dummy
      bit_file : ../device/bit/ccpdlf.bit
#    - name : serial
#      type : SerialDummy


hw_drivers:
  - name      : GPAC
    type      : GPAC
    interface : USB
    base_addr : 0x00000

#### FEI4 & common
  - name      : sram
    type      : sram_fifo
    interface : USB
    base_addr : 0x18100
    base_data_addr : 0x0001000000000000
  - name      : tlu
    type      : tlu
    interface : USB
    base_addr : 0x18200
  - name      : gpio_rx
    type      : gpio
    interface : USB
    base_addr : 0x18800

#### ccpd
  - name      : ccpd_spi
    type      : spi
    interface : USB
    base_addr : 0x18900
    mem_bytes : 356
  - name      : CCPD_SPI_RX
    type      : fast_spi_rx
    interface : USB
    base_addr : 0x18B00
  - name      : ccpd_gpio
    type      : gpio
    interface : USB
    base_addr : 0x18C00
  - name      : CCPD_TDC
    type      : tdc_s3
    interface : USB
    base_addr : 0x18C20
  - name      : CCPD_PULSE_GATE
    type      : pulse_gen
    interface : USB
    base_addr : 0x18C40
  - name      : CCPD_PULSE_INJ
    type      : pulse_gen
    interface : USB
    base_addr : 0x18C50
  - name      : CCPD_PULSE_THON
    type      : pulse_gen
    interface : USB
    base_addr : 0x18C60
    
### additional equipments
#  - name      : PULSER
#    type      : agilent33250a
#    interface : serial
#    port : \\.\COM13
    
user_drivers:

registers:
  - name        : rx
    type        : StdRegister
    hw_driver   : gpio_rx
    size        : 8
    fields :
      - name    : NC1
        size    : 1
        offset  : 4
      - name    : NC
        size    : 1
        offset  : 3
      - name    : CCPD_TDC
        size    : 1
        offset  : 2
      - name    : CCPD_RX
        size    : 1
        offset  : 1
      - name    : TLU
        size    : 1
        offset  : 0

  - name        : CCPD_SW
    type        : StdRegister
    hw_driver   : ccpd_gpio
    size        : 8
    fields:
      - name    : SW_LDPIX
        size    : 1
        offset  : 0
      - name    : SW_LDDAC
        size    : 1
        offset  : 1
